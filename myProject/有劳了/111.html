<html>
<head>
    <title>随机改变背景颜色(自动变化)</title>
    <style>
        #bg{
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
<div id="bg"></div>
<script>
    function getRandom(opt) {
        var old_arry = opt.arry,
                range = opt.range;
        //防止超过数组的长度
        range = range > old_arry.length?old_arry.length:range;
        var newArray = [].concat(old_arry), //拷贝原数组进行操作就不会破坏原数组
                valArray = [];
        for (var n = 0; n < range; n++) {
            var r = Math.floor(Math.random() * (newArray.length));
            valArray.push(newArray[r]);
            //在原数组删掉，然后在下轮循环中就可以避免重复获取
            newArray.splice(r, 1);
        }
        return valArray;
    }
    var new_val = getRandom({'arry':["#59a3ff","#2ecc71","#2fc0f0","#fe9126","#ff6969"],'range':3});
    console.log(new_val);
</script>
</body>
</html>
