<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>	
</style>
</head>

<body>
<input id="btn" type="button" value="获取验证码" />
</body>
<script>
	var btn = document.getElementById("btn");
	var timer = null;
	var count = 3;
	var val = btn.value;
	btn.onclick = function(){
		btn.setAttribute("disabled",true)
		timer = setInterval(function(){
			count--;
			btn.value = (count + "后重试");
			if(count<=0){
				count = 3;
				btn.value = val;
				btn.removeAttribute("disabled");
				clearInterval(timer);	
			}	
		},1000);
	}
</script>
</html>
