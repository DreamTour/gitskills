<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>评分页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="http://www.jq22.com/jquery/bootstrap-3.3.4.css" rel="stylesheet">
<link href="../css/star-rating.css" media="all" rel="stylesheet" type="text/css"/>
<link href="../css/score.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
<script src="../star-rating.min.js" type="text/javascript"></script>
</head>

<body>
<ul class="scoreList">
	<li>
    	<div class="score_title">教练评分：</div>
        <div class="score_content">
            <input id="input-21d" value="5" type="number" class="rating" min=0 max=5 step=0.5 data-size="sm">
        </div>
    </li>
    <li>
    	<div class="score_title">服务评分：</div>
        <div class="score_content">
            <input id="input-22d" value="3" type="number" class="rating" min=0 max=5 step=0.5 data-size="sm">
        </div>
    </li>
	<li>
    	<div class="score_title">课程评分：</div>
        <div class="score_content">
            <input id="input-23d" value="4" type="number" class="rating" min=0 max=5 step=0.5 data-size="sm">
        </div>
    </li>
	<li>
    	<div class="score_title">学院说：</div>
        <div class="score_content">
       		<input id="word" name="" type="text" placeholder="限制6字以内" maxlength="6" />
        </div>
    </li>
</ul>
<div class="score_label">
    <div class="label_text"><span>老师真帅</span><i></i></div>
    <div class="label_text label_text-check"><span>认真</span><i class="check"></i></div>
	<div class="label_text"><span>效果</span>好<i></i></div>
	<div class="label_text"><span>呆萌</span><i></i></div>
	<div class="label_text"><span>老师有气质</span><i></i></div>
	<div class="label_text"><span>知识丰富</span><i></i></div>
</div>
<a href="#"><div class="score_button">提交</div></a>
</body>
<script>
window.onload = init();
	function init(){
		var label = document.getElementsByClassName('score_label')[0];
		var text = label.getElementsByClassName('label_text');
		var word = document.getElementById('word');
		for(var i=0;i<text.length;i++){
			text[i].onclick = function(){
				for(var j=0;j<text.length;j++){
					text[j].className = 'label_text';
					text[j].getElementsByTagName('i')[0].className = '';	
				}
				this.className = 'label_text label_text-check';
				word.value = this.firstElementChild.innerHTML;
				this.getElementsByTagName('i')[0].className = 'check';	
			}	
		}
	}
</script>
</html>
