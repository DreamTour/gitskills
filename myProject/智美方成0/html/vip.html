<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>会员页</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="../css/vip.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>

<body>
<div class="header clearfix bo_b">
	<div class="header_pic fl">
    	<img src="../images/vip/header_pic.jpg" alt="图片" />
    </div> 
    <div class="header_text fr">
    	<span class="text_title">Hata</span>
    	<span class="text_time"><i class="time_icon"></i>2016年11月10日 11:00-12:00</span>
        <span class="text_people"><i class="people_icon"></i>默瀚老师</span>
    </div>  	  	
</div>
<ul class="vipList bo_b">
	<li>
    	<div class="vipList_title">会员姓名：</div>
        <div class="vipList_content">张三</div>
    </li>
    <li>
    	<div class="vipList_title">会员卡：</div>
        <div class="vipList_content">
        	<div class="select_wrap">
                <select name="" class="clearfix">
                    <option value="">请选择</option>
                    <option value="瑜伽100次卡朝阳">瑜伽100次卡朝阳</option>
                    <option value="瑜伽100次卡朝阳">瑜伽100次卡朝阳</option>
                    <option value="瑜伽100次卡朝阳">瑜伽100次卡朝阳</option>	 
                </select>
                <span class="select_line"></span>
                <div class="select_icon"></div> 
            </div>
        </div>
    </li>
	<li>
    	<div class="vipList_title">余额：</div>
        <div class="vipList_content">94次</div>
    </li>
	<li>
    	<div class="vipList_title">预约人数：</div>
        <div class="vipList_content">
        	<i class="plus_icon"></i><b class="bespeak_num">2</b>/<b class="bespeak_total">10</b><i class="reduce_icon"></i>
        </div>
    </li>
	<li>
    	<div class="vipList_title">费用：</div>
        <div class="vipList_content">
            <span class="cost_count1">(标准1次/人)</span>
            <span class="cost_count2">共2次</span>
        </div>
    </li>
</ul>
<div class="remark">
	<textarea placeholder="添加备注"></textarea>
</div>
<p class="paragraph">取消政策：课程开始时间向前2小时前可取消</p>
<a href="#"><div class="course_button">预约</div></a>
</body>
<script>
	window.onload = function(){
		var num = document.getElementsByClassName('bespeak_num')[0];
		var total = document.getElementsByClassName('bespeak_total')[0].innerHTML;
		var plus = document.getElementsByClassName('plus_icon')[0];
		var reduce = document.getElementsByClassName('reduce_icon')[0];
		var count = 1;
		num.innerHTML = count;
		plus.onclick = function(){
			count++;
			if(count > total){
				count = total;	
			}
			num.innerHTML = count;	
		}
		reduce.onclick = function(){
			count--;
			if(count < 1){
				count = 1;	
			}
			num.innerHTML = count;	
		}
	}
</script>
</html>
