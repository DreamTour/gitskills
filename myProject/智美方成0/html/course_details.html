<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>课程详情</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="../css/course_details.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>

<body>
<div class="header">
	课程详情
</div>
<div class="banner">
	<img src="../images/course_details/banner.jpg" alt="图片" />
</div>
<div class="course_score">
	<div class="score_title clearfix">
    	悠季女性瑜伽
        <span class="score_grade">初级</span>
        <span class="score_count fr">400人购买</span>
    </div>
    <ul class="score_content bo_b">
		<li class="bo_r">
        	<span class="content_num">5.0</span>
            <span class="content_word">教练评分</span>
        </li>
        <li class="bo_r">
        	<span class="content_num">5.0</span>
            <span class="content_word">课程评分</span>
        </li>
		<li>
        	<span class="content_num">5.0</span>
            <span class="content_word">服务评分</span>
        </li>
	</ul>
</div>
<div class="course_summary">
	<h3 class="summary_title">
    	<i></i>
        课程简介
    </h3>
    <p>悠季瑜伽(中国)以印度传统瑜伽为教学体系，以印度传统哈他瑜伽为教学核心。提供包括体式、呼吸控制法、冥想、清洁法等系统全面的正宗瑜伽课程。</p>
    <div class="summary_label">
    	<span><i class="label_icon1"></i>60分钟</span>
        <span><i class="label_icon2"></i>可退课</span>
    </div>
</div>
<div class="course_foot">
	<div class="foot_time">
    	<i class="time_icon"></i>
        <span class="time_text1">上课时间</span>
        <span class="time_text2">周三 12-08 20:00-30:15</span>
    </div>
    <div class="foot_address">
    	<i class="address_icon"></i>
        <span class="address_text1">上课地址</span>
        <span class="address_text2">悠季空间</span>
    </div>
</div>
<div class="course_button" id="course_button">预约</div>
<div class="course_shade" id="course_shade">
	<div class="shade_alert">
    	您预约的课程已满！
    </div>
</div>
</body>
<script>
	window.onload = function(){
		var button = document.getElementById('course_button');
		var shade = document.getElementById('course_shade');
		button.onclick = function(){
			shade.style.display = 'block';
		}
		shade.onclick = function(){
			this.style.display = 'none';
		}
	}
</script>
</html>
