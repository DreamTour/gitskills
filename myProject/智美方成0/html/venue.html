</head>

<body>
</body>
<script>
window.onload = function(){
	var ul = document.getElementsByClassName('venue_list')[0];
			var li = ul.getElementsByTagName('li');
			for( var i=0;i<li.length;i++ )	{
				li[i].onclick = function(){
				for( var j=0;j<li.length;j++ )	{
					li[j].getElementsByTagName('i')[0].className = 'venue_icon fr';
				}
				this.getElementsByTagName('i')[0].className = 'venue_icon actionIn fr'	
			}
		}
};
</script>
