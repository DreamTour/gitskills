<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>评分页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="../css/score.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>

<body>
<ul class="scoreList">
	<li>
    	<div class="score_title">教练评分：</div>
        <div class="score_content">
            <div class="star_gray">
                <div class="star_orange coach"></div>
            </div>
        </div>
    </li>
    <li>
    	<div class="score_title">服务评分：</div>
        <div class="score_content">
            <div class="star_gray">
                <div class="star_orange service"></div>
            </div>
        </div>
    </li>
	<li>
    	<div class="score_title">课程评分：</div>
        <div class="score_content">
            <div class="star_gray">
                <div class="star_orange course"></div>
            </div>
        </div>
    </li>
	<li>
    	<div class="score_title">学院说：</div>
        <div class="score_content">
       		<input type="text" placeholder="限制6字以内" />
        </div>
    </li>
</ul>
<div class="score_label">
    <div class="label_text">老师真帅</div>
    <div class="label_text">认真</div>
	<div class="label_text">效果好</div>
	<div class="label_text">呆萌</div>
	<div class="label_text">老师有气质</div>
	<div class="label_text">知识丰富</div>
</div>
<a href="#"><div class="score_button">提交</div></a>
</body>
</html>
