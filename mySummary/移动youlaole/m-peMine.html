<header id="minetopBox">
	<div class="mine-top clearfix">
    	<a href="m-index.html"><img src="images/logo.png" class="fl"></a>
        <div class="fr mine-publish"><a href="javascript:;"><i class="mine-publish-icon"></i><span>发布</span></a></div>
    </div>
    <div class="mine-top2"></div>
    <div class="portrait"><img src="images/peMine-img1.jpg"><p>林小小</p></div>
</header>
<!--内容-->
<ul class="Mine-content">
	<li class="Mine-content-item"><p><s>*</s>全名</p><input type="text"></li>
    <li class="Mine-content-item"><p><s>*</s>性别</p><select><option>男</option><option>女</option></select></li>
    <li class="Mine-content-item"><p>身份证号</p><input type="text" placeholder="不公开"></li>
    <li class="Mine-content-item">
    	<p><s>*</s>出生年月</p>
        <div class="mine-multiple"><select><option>1990</option></select><select><option>11</option></select><select><option>12</option></select></div>
    </li>
    <li class="Mine-content-item"><p><s>*</s>教育程度</p><input type="text"></li>
    <li class="Mine-content-item">
    	<p>常驻地点</p>
        <div class="mine-multiple"><select><option>云南省</option></select><select><option>昆明市</option></select><select><option>五华区</option></select></div>
    </li>
    <li class="Mine-content-item"><p><s>*</s>邮箱</p><input type="text"></li>
    <li class="Mine-content-item"><p><s>*</s>手机</p><input type="text"></li>
    <li class="Mine-item-special">
    	<span>手持身份证照片</span>
        <div class="upload-box"><a href="javascript:;" class="upload-btn">点击上传</a><img src="images/pe-img1.jpg"></div>
    </li>
    <li class="mine-note">注：带*为必填项目。手持身份证非必填项，提交资料越全诚信值越高，排名越好，身份证照片不会公开显示。</li>
</ul>
<div class="save-box"><a href="javascript:;" class="save-btn">保存</a></div>
