<head>
<meta charset="utf-8">
<title>有劳了-发布-劳务需求-个人</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<script type='text/javascript' src='http://www.yumukeji.com/library/jquery-1.11.2.min.js'></script>
</head>

<body>
<!--页眉-->
<header id="minetopBox">
	<div class="mine-top clearfix">
    	<a href="m-index.html"><img src="images/logo.png" class="fl"></a>
        <div class="fr mine-publish"><a href="javascript:;"><span style="font-size:16px;font-weight:bold;">+新增</span></a></div>
    </div>
    <div class="way"><a href="m-index.html">首页</a><span>&gt;&gt;</span><a href="m-release.html">发布</a><span>&gt;&gt;</span><a href="m- release-need-pe.html">发布劳务需求</a></div>
    <!--广告-->
<div class="ad"><a href="javascript:;"><img src="images/ad.jpg"></a></div>

</header>
<!--内容-->
<ul class="Mine-content">
	<li class="Mine-content-item">
    	<p>我要找</p>
        <div class="mine-multiple">
        	<select><option>请选择劳务主项目</option></select><select><option>请选择劳务子项目</option></select><input type="text" placeholder="请填写其他">
        </div>
    </li>
    <li class="Mine-content-item">
    	<p>方式</p>
        <select><option>请选择劳务提供方式</option><option>如约</option><option>上门</option></select>
    </li>
    <li class="Mine-content-item">
    	<p>面向</p>
        <select><option>请选择劳务面向</option><option>全国</option><option>本地</option></select>
    </li>
    <li class="Mine-content-item">
    	<p>薪酬</p>
        <div class="mine-multiple">
        	<input type="text" placeholder="请填写劳务收费"><span style="margin:20px 5px 0 0;">元/</span><select><option>请选择劳务结算方式</option></select>
        </div>
    </li>
   <li class="Mine-content-item">
       <p>需求时间</p>
       <div class="need-date">
           <div class="mine-multiple"><select><option>年份</option></select><select><option>月份</option></select><select><option>日期</option></select></div>
           <span style="margin: 6px 3px;">—</span>
           <div class="mine-multiple"><select><option>年份</option></select><select><option>月份</option></select><select><option>日期</option></select></div>
       </div>
   </li>
    <li class="Mine-content-item">
    	<p>类型</p>
        <select><option>请选择劳务类型</option><option>全职</option><option>兼职</option></select>
    </li>
    <li class="Mine-content-item"><p>标题</p><input type="text"></li>
    <li class="Mine-content-item"><p>关键词</p><input type="text"></li>
    <li class="Mine-content-item"><p>需求说明</p><textarea placeholder="展示/介绍/说明：40字以内，不可输入联系方式、敏感词及不良信息。"></textarea></li>
</ul>
<div class="save-box"><a href="javascript:;" class="save-btn">保存</a></div>
<div class="release-menu">
    <span>招聘行政文员</span>
    <p class="menu-btn"><a href="javascript:;" class="edit">编辑</a><a href="javascript:;" class="delete">删除</a><a href="javascript:;" class="view">预览</a></p>
</div>
