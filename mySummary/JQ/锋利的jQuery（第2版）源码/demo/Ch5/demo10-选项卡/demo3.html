<body>

<div class="tab">
	<div class="tab_menu" id="tab_menu">
		<ul>
			<li class="selected">时事</li>
			<li>体育</li>
			<li>娱乐</li>
		</ul>
	</div>
	<div class="tab_box" id="tab_box"> 
		 <div>时事</div>
		 <div class="hide">体育</div>
		 <div class="hide">娱乐</div>
	</div>
</div>

<script>
	window.onload = function(){
		var objNav = document.getElementById('tab_menu');
		var objLi = objNav.getElementsByTagName('li');
		var objBox = document.getElementById('tab_box');
		var objDiv = objBox.getElementsByTagName('div');
		for(var i=0;i<objLi.length;i++){
			objLi[i].index = i;
			objLi[i].onclick = function(){
				for(var i=0;i<objDiv.length;i++){
					objLi[i].className = '';
					objDiv[i].style.display = 'none';	
				}
				this.className = 'selected';
				objDiv[this.index].style.display = 'block';
			}	
		}
	}
</script>
</body>
