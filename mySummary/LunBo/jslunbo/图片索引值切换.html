<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
	ul{padding:0;mrgin:0;}
	#pic{width:500px;height:300px;position:relative;}
	#pic img{width:500px;height:300px;}
	#pic ul{position:absolute;left:0;top:0;}
	#pic li{list-style:none;width:20px;height:20px;background:#ccc;
		border:1px solid red;line-height:20px;text-align:center;
		margin-top:5px;}
	#pic .active{background:yellow;}
	#pic span{top:0;}
	#pic p{bottom:0;margin:0;}
	#pic span,#pic p{position:absolute;left:0;width:500px;height:30px;lien-height:30px;text-align:center;color:blue;}
	</style>
</head>
<body>

<div id="pic">
	<img src="images/loading.jpg">
	<p>文字说明正在加载中……</p>
	<span>数量正在加载中……</span>
	<ul></ul>
</div>


</body>
<script type="text/javascript">
	window.onload = function(){
		var oDiv = document.getElementById('pic');
		var oImg = oDiv.getElementsByTagName('img')[0];
		var oSpan = oDiv.getElementsByTagName('span')[0];
		var oP = oDiv.getElementsByTagName('p')[0];
		var oUl = oDiv.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		var arrUrl = ['images/01.jpg','images/02.jpg','images/03.jpg','images/04.jpg'];
		var arrText =['范冰冰','李冰冰','刘诗诗','林志玲'];
		var num=0;
		for(var i=0;i<arrUrl.length;i++){
			oUl.innerHTML += '<li></li>';
		}
		function fnTab(){
			oImg.src = arrUrl[num];
			oSpan.innerHTML = num+1 + '/' + arrUrl.length;
			oP.innerHTML = arrText[num];
			for(var i=0;i<arrUrl.length;i++){
				aLi[i].className = '';
			}
			aLi[num].className = 'active';
		}
		fnTab();
		for(var i=0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i].onclick = function(){
				num = this.index;
				fnTab();
			}
		}
	}
</script>
</body>
</html>
