<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin:0;padding:0;}
        #div{width:400px;height:400px;border:10px solid #909090;background: #b7b7b7;margin: 40px auto 0;
        position:relative;}
        #div a{width:30px;height:30px;border:5px solid #fff;background:#000;color:#fff;font-size:20px;
            font-weight:bolder;filter:alpha(opacity:40);opacity:0.4;position:absolute;top:185px;
            line-height:30px;text-align:center;text-decoration:none;}
        #div a:hover{filter:alpha(opacity:80);opacity:0.8;}
        #prev{left:5px;}
        #next{right:5px;}
        #text,#span{position:absolute;left:0;width:400px;height:26px;line-height:26px;text-align:center;
        background:#000;color:#fff;filter:alpha(opacity:60);opacity:0.6;}
        #text{bottom:0;}
        #span{top:0;}
        #img{width:400px;height:400px;}
    </style>
</head>
<body>
<div id="div">
    <a id="prev" href="javascript:"><</a>
    <a id="next" href="javascript:">></a>
    <p id="text">文字正在加载中……</p>
    <span id="span">数量正在加载中……</span>
    <img id="img" src="" />
</div>
<script type="text/javascript">
    window.onload = function() {
        var oPrev = document.getElementById("prev");
        var oNext = document.getElementById("next");
        var oText = document.getElementById("text");
        var oSpan = document.getElementById("span");
        var oImg = document.getElementById("img");
        var num = 0;
        var arrUrl = ['images/01.jpg','images/02.jpg','images/03.jpg','images/04.jpg'];
        var arrText = ['范冰冰','李冰冰','杨幂','唐嫣']
        function change() {
            oSpan.innerHTML = num + 1 + "/" + arrUrl.length;
            oText.innerHTML = arrText[num];
            oImg.src = arrUrl[num];
        }
        change();
        oPrev.onclick = function() {
            num--;
            if( num == -1 ) {
                num = arrUrl.length-1;
            }
            change();
        };
        oNext.onclick = function() {
            num++;
            if( num == arrUrl.length ) {
                num = 0;
            }
            change();
        }
    }
</script>
</body>
</html>
