<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>demo2</title>
<link type="text/css" rel="stylesheet" href="mplay.css">
<script type="text/javascript" src="mplayer.min.js"></script>
</head>

<body>
<div class="layout-center">
  <div class="layout-inner-left"> 
  	<h2>HTML5 Object-HTMLVideoElement</h2>
    <!--@media-player-->
<div id="media-player" class="media-player" onContextMenu="return false;">
  <div class="media-play-title"></div>
  <div class="meida-play-content">
    <div class="media-play-mask" style="display:block"> <a href="javascript:;" class="media-play-maskBtn" title="播放"></a> </div>
    <video class="media-plugin"></video>
  </div>
  <div class="media-play-cotrolbar">
    <div class="media-play-button"></div>
    <div class="media-play-currentTime"></div>
    <div class="media-play-progressBar">
      <div class="media-play-progressTrack"></div>
    </div>
    <div class="media-play-durationTime"></div>
    <div class="media-play-volumeWrap">
      <div class="media-play-volumeBtn"></div>
      <div class="media-play-volumeInner" style="display:none">
        <div class="media-play-volumeBar">
          <div class="media-play-volumeTrack"></div>
        </div>
      </div>
    </div>
    <div class="media-play-fullScreen"></div>
  </div>
</div>
<!--@media-player--> 
  </div>
  <div class="layout-inner-right"></div>
</div>
<style>
*{ margin:0; padding:0;}
body{ font-size:12px; color:#444; font-family:"Microsoft YaHei"; background:#f5f5f5;}
*:after,*:before,*{ box-sizing:border-box;}
.layout-center{ width:1000px; margin:50px auto;}
.layout-center:after{ content:''; display:block; clear:both;}
.layout-inner-left,.layout-inner-right{ min-height:800px; background:#fff;}
.layout-inner-left{ width:740px; float:left; margin-right:20px; padding:0 20px 20px;}
.layout-inner-right{ width:240px; float:right;}
.layout-inner-left h2{ padding:20px 0 20px; margin-bottom:20px; border-bottom:1px solid #ddd;}
</style>
<script>
	mPlayer({
		container:'media-player',
		width:700,//播放器宽度
		title:'韩安旭 - 多幸运',//视频名称
		replay:false,//是否重复播放
		autoplay:false,//是否自动播放
		keyEnabled:true,//是否键盘控制
		source:'韩安旭 - 多幸运.mkv'	//视频播放源
	});
</script>
</body>
</html>
