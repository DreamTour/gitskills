<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script>
        
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul,ol{
            list-style: none;
        }
        a{
            text-decoration: none;;
        }
        .ad-change{
            width: 520px;
            height: 280px;
            overflow: hidden;
            position: relative;
        }
        .ad-change ul li{float: left; }
        .ad-change ol{position: absolute;  bottom: 10px;  left: 235px;}
        .ad-change ol li{
            float: left;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
            background: #b7b7b7;
        }
        .ad-change ol .active{
            background: #ff5400;
        }
        .ad-change .prev, .ad-change .next{
            position: absolute;
            top: 120px;
            display: block;
            width: 20px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 20px;
            background: rgba(66,66,66,0.5);
        }
        .ad-change .prev{
            left: 0;
        }
        .ad-change .next{
            right: 0;
        }
        .ad-change .prev:hover, .next:hover{background: rgba(66,66,66,0.8);}
    </style>

</head>
<body>
<div class="ad-change">
    <ul>
        <li><a href="#"><img src="images/ad-t-l/1.jpg" alt="" /></a></li>
        <li><a href="#"><img src="images/ad-t-l/2.jpg" alt="" /></a></li>
        <li><a href="#"><img src="images/ad-t-l/3.jpg" alt="" /></a></li>
        <li><a href="#"><img src="images/ad-t-l/4.jpg" alt="" /></a></li>
        <li><a href="#"><img src="images/ad-t-l/5.jpg" alt="" /></a></li>
    </ul>
    <ol>
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
    <div class="imgTabBtn">
        <a class="prev" href="javascript:;"><</a>
        <a class="next" href="javascript:;">></a>
    </div>s
</div>
</body>
</html>
