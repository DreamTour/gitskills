<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<style type="text/css">
	ul{padding:0;mrgin:0;}
	.box{width:500px;height:300px;position:relative;float:left;
		margin-right:50px;}
	.box img{width:500px;height:300px;}
	.box ul{position:absolute;left:0;top:0;}
	.box li{list-style:none;width:20px;height:20px;background:#ccc;
		border:1px solid red;line-height:20px;text-align:center;
		margin-top:5px;}
	.box .active{background:yellow;}
	.box span{top:0;}
	.box p{bottom:0;margin:0;}
	.box span,.box p{position:absolute;left:0;width:500px;height:30px;lien-height:30px;text-align:center;color:blue;}
	</style>
</head>
<body>

<div id="pic1" class="box">
	<img src="images/loading.jpg">
	<p>文字说明正在加载中……</p>
	<span>数量正在加载中……</span>
	<ul></ul>
</div>
<div id="pic2" class="box">
	<img src="images/loading.jpg">
	<p>文字说明正在加载中……</p>
	<span>数量正在加载中……</span>
	<ul></ul>
</div>


</body>
<script type="text/javascript">
/*
1.尽量保证HTML代码结构一致，可以通过父级选取子元素
2.把核心主程序实现，用函数包起来
3.把每组里不同的值找出来，通过传参实现
*/


	window.onload = function(){
		fnTab('pic1',['images/01.jpg','images/02.jpg','images/03.jpg','images/04.jpg'],['范冰冰','李冰冰','刘诗诗','林志玲'],'onclick');
		fnTab('pic2',['images/1.jpg','images/02.jpg','images/03.jpg','images/04.jpg'],['小美人','李冰冰','刘诗诗','林志玲'],'onmouseover');
	}
	 function fnTab(id,arrUrl,arrText,event){
		var oDiv = document.getElementById(id);
		var oImg = oDiv.getElementsByTagName('img')[0];
		var oSpan = oDiv.getElementsByTagName('span')[0];
		var oP = oDiv.getElementsByTagName('p')[0];
		var oUl = oDiv.getElementsByTagName('ul')[0];
		var aLi = oUl.getElementsByTagName('li');
		var num=0;
		for(var i=0;i<arrUrl.length;i++){
			oUl.innerHTML += '<li></li>';
		}
		function Tab(){
			oImg.src = arrUrl[num];
			oSpan.innerHTML = num+1 + '/' + arrUrl.length;
			oP.innerHTML = arrText[num];
			for(var i=0;i<arrUrl.length;i++){
				aLi[i].className = '';
			}
			aLi[num].className = 'active';
		}
		Tab();
		for(var i=0;i<aLi.length;i++){
			aLi[i].index = i;
			aLi[i][event] = function(){
				num = this.index;
				Tab();
			}
		}
	}
</script>
</body>
</html>
