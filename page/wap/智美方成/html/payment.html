<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>支付页面</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="renderer" content="webkit" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="../css/payment.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
</head>

<body>
<div class="header">请在15分钟内完成支付！</div>
<ul class="paymentList bo_b">
	<li>
    	<div class="paymentList_title">订单号</div>
        <div class="paymentList_content">1017204</div>
    </li>
	<li>
    	<div class="paymentList_title">课程包名称</div>
        <div class="paymentList_content">69体验套餐</div>
    </li>
    <li>
    	<div class="paymentList_title">联系人</div>
        <div class="paymentList_content">Daniel</div>
    </li>
	<li>
    	<div class="paymentList_title">联系电话</div>
        <div class="paymentList_content">18701857225</div>
    </li>
</ul>
<ul class="paymentList bo_b">
	<li>
    	<div class="paymentList_title">优惠券<span class="discount">0张可用</span></div>
        <div class="paymentList_content">可抵用0<i class="arrow_icon"></i></div>
    </li>
	<li>
    	<div class="paymentList_title">备注</div>
        <div class="paymentList_content">
        	<input name="" type="text" placeholder="请输入你的备注信息" value="" />

    </li>
</ul>
<ul class="paymentList bo_b">
	<li>
    	<div class="paymentList_title"><i class="money_icon"></i>我的余额:0元（余额不足）</div>
        <div class="paymentList_content"><i class="hook_icon1"></i></div>
    </li>
	<li>
    	<div class="paymentList_title"><i class="wx_icon"></i>微信支付</div>
        <div class="paymentList_content"><i class="hook_icon2"></i></div>
    </li>
</ul>
<div class="total bo_b clearfix">
	<div class="total_title">支付总额：<span>￥69.00</span></div>
    <div class="total_button"><a class="fr" href="javascript:;">确认支付</a></div>
</div>
</body>
</html>
