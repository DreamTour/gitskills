<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>沈阳相亲-注册</title>
<link type="text/css" rel="stylesheet" href="register.css">
</head>

<body>
    <div class="register">
    	<img src="images/logo.png" class="logo">
        <div class="select_box">
            <div class="select_content">
                <h1>性别</h1>
                <input type="radio" name="sex" value="男" checked ><span>男</span>
                <input type="radio" name="sex" value="女"><span>女</span>
            </div>
            <div class="select_content01">
                <h1>生日</h1>
                <select name="year">
                    <option>请选择</option>
                </select>
                <select name="month">
                    <option>请选择</option>
                    <option value="1">1</option>
                </select>
                <select name="day">
                    <option>请选择</option>
                </select>
            </div>
            <div class="select_content01">
                <h1>所在地区</h1>
                <select name="province">
                    <option>请选择</option>
                </select>
                <select name="city">
                    <option>请选择</option>
                </select>
                <select name="area">
                    <option>请选择</option>
                </select>
            </div>
            <div class="select_content">
                <h1>婚姻状况</h1>
                <input type="radio" name="marry" value="未婚" checked ><span>未婚</span>
                <input type="radio" name="marry" value="离婚"><span>离婚</span>
                <input type="radio" name="marry" value="丧偶"><span>丧偶</span>
            </div>
            <div class="select_content">
                 <h1>分享码</h1>
                 <input class="select_text" type="text" placeholder="请输入邀请人分享码，如无则不填"></input>
                 <span>(选填)</span>
             </div>
             <div class="select_content">
                 <h1>手机号</h1>
                 <input class="select_text" type="text"></input>
             </div>
             <div class="select_content">
                 <h1>验证码</h1>
                 <input class="select_text" id="select_special" type="text"></input>
                 <a href="javascript:;" class="phone_code">获取验证码</a>
             </div>
             <div class="select_content">
                 <h1>创建密码</h1>
                 <input class="select_text" type="password"></input>
             </div>
             <div class="select_content">
                 <h1>确认密码</h1>
                 <input class="select_text" type="password"></input>
             </div>
             <div class="select_content">
                 <h1>昵称</h1>
                 <input class="select_text" type="text"></input>
             </div>
             <div class="select_content">
                 <h1>内心独白</h1>
                 <textarea></textarea>
             </div>
       </div>
	<a class="free_reg" href="javascript:;">免费注册</a>
     <div class="agree">
         <input type="checkbox">
         <span>我同意</span>
         <a href="clause.html">注册条款</a>
         <span>和</span>
         <a href="disclaimer.html">免责声明</a>
     </div>
     <span class="promise">我承诺年满18岁、单身、抱着严肃的态度，真诚寻找另一半</span>
	</div>
</body>
</html>
